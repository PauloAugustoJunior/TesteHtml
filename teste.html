<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Meu Redirect</title>
  <style>
  .d-none{
	display: none;
  }
  </style>
</head>
<body>
  <div id="android" class="d-none">
	<a style="margin-right: 2rem;" href='https://play.google.com/store/apps/details?id=com.iac.gan&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img alt='Disponível no Google Play' src='https://play.google.com/intl/pt-BR/badges/static/images/badges/pt_badge_web_generic.png'/></a>
  </div>
  <div id="ios" class="d-none">
	<a href="https://apps.apple.com/us/app/gan-gest%C3%A3o-de-alto-n%C3%ADvel/id1529340462?itsct=apps_box_badge&amp;itscg=30200" style="display: inline-block; overflow: hidden; border-radius: 13px; width: 250px; height: 83px;"><img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/pt-br?size=250x83&amp;releaseDate=1599696000&h=296d3deb69a4f9d7d358e663566c4c8f" alt="Download on the App Store" style="border-radius: 13px; width: 250px; height: 83px;"></a>
  </div>
  <span id="pc" class="d-none">Este link é para ser utilizado em dispositivos móveis</span>
</body>

<script>
	(function(){
		if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
			document.getElementById("android").classList.toggle("d-none");
		} else if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1 || navigator.userAgent.toLowerCase().indexOf("ipad") > -1) {
			document.getElementById("ios").classList.toggle("d-none");
		}else{
			document.getElementById("pc").classList.toggle("d-none");
			return;
		}
		window.location.href = "ganapp://app-native/monitoramento-mapa/demanda-hidrica";
	})();
</script>
</html>
